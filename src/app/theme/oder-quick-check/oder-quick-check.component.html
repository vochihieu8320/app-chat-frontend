<div class="container p-t-20">
  <div class="row">
    <div class="text-center">
      <img src="/assets/images/auth/HiQ-logo.png" alt="logo" width="25%">
    </div>
  </div>
</div>

<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">

        <!-- Authentication card start -->
        <form [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()" class="md-float-material form-material m-b-40"
          action="javascript:">
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Order Quick Check</h3>
                </div>
              </div>
              <div class="form-group ">
                <input type="email" class="form-control " formControlName="email"
                [ngClass]="{'is-invalid': !f.email.valid && (f.email.dirty || f.email.touched || isSubmited)}"
                
                >
                <label class="float-label">Your Email Address</label>
                <label *ngIf="f.email.errors && f.email.errors?.required && (f.email.dirty || f.email.touched || isSubmited)"
                class="error jquery-validation-error small form-text invalid-feedback">
                Email is required
              </label>
              <label *ngIf="f.email.invalid && !f.email.errors?.required && (f.email.dirty || f.email.touched || isSubmited)"
              class="error jquery-validation-error small form-text invalid-feedback">
                   Invalid email
                </label>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button  type="submit"
                    class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple ">Search</button>
                </div>
              </div>
              <div class="row m-t-10">
                <div class="col-md-10 col-9 col-sm-9">
                  <p class="text-inverse text-left config_text">Need support? Contact Us at <a class="text-primary" href="mailto:support@hiq.ai">support@hiq.ai</a></p>
                </div>
                <div class="co-md-3 col-2   text-right config_img">
                  <img src="assets/images/auth/iconlogohiq.png" alt="small-logo.png">
                </div>
              </div>
            
              
            </div>
          </div>
        </form>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>



 



<div class="container-fluid mb-3" >
  <div *ngFor="let perk of PerkItem; let i = index">
    <div class="row justify-content-center align-items-center mt-3">
      <div class="col-sm-0.5"></div>
      <div class="col-sm-6 bg-light p-2">
        <div class="row" style="height: 50px !important">
            <div class="col-sm-10 col-md-10 col-10">
              <div class="config_title"> 
                <span class="f-w-700">#{{ perk.number }}</span> | <span class="badge text-light" [style.background-color]="perk.color" >{{ perk.status }}</span>
              </div>       
            </div> 
           
              <div class="col-sm-2 col-md-2 col-2">
                <div class="row justify-content-end align-items-end mr-1">
                  <button
                  class="config"
                  style="background: none; border: none; outline: none"
                  (click)="ChangeValues(perk.number, i)" >
                  <i class="fas fa-caret-down fa-2x" *ngIf="!perk.state"></i>
                  <i class="fas fa-caret-up fa-2x" *ngIf="perk.state"></i>
                </button>        
                </div>
              </div>    
            
            
        </div>
      </div>
      
    </div>

    <div>
      <div *ngIf="perk.state">
    
        <div class="row justify-content-center align-items-center m1-3">
            <div class="col-sm-6">
              <div class="row">
                <div class="col sm-10 ml-2 mt-2">
                  <span style="font-weight: bold; margin-left: 10px;" *ngIf="perk.tracking">
                      Tracking Website:<a href="{{perk.tracking.turl}}" style="text-decoration: underline; font-weight: 200;">
                        Click here
                        </a> 
                  </span><br/>
                  <span style="font-weight: bold; margin-left: 10px;" *ngIf="perk.tracking">
                      Tracking Number :  <span style="font-weight: 200;">
                        {{perk.tracking.tnum}}
                      </span>
                  </span>
                </div>

              </div>
              
              <div class="row mt-2 justify-content-center align-items-center">
                <div class="col-sm-6 col-md-6 col-6">
                  <span style="font-weight: bold; margin-left: 8px;"> Items </span><br />
                </div>
                <div class="col-sm-4 col-md-4 col-4">
                  <span style="font-weight: bold; margin-right: 20px;"> Quantity </span><br />
                </div>
              </div>
                <div *ngFor="let child of perk.option">
                  
                    <div class="row mt-1 justify-content-center">
                      <div class="col-sm-6 col-md-6 col-6 ml-2 mt-2">
                       
                        <span style="margin-left: 10px;">
                          {{ child.name }} </span 
                        ><br />
                        <span style="margin-left: 10px;">
                          Includes:
                        </span>
                        
                        <div *ngFor="let nchild of child.options">
                          <span style="margin-left: 10px;">
                            - {{ nchild.name }} x {{ nchild.quantity }}  
                          </span>
                          
                        </div>
                      </div>
                      <div class="col-sm-4 col-md-4 col-4 mt-1 ml-4">
                        
                        
                        <div class="config_quantity">
                            {{ child.quantity }}    
                        </div>
                      </div>
                    </div>
                  </div>
            
            
            
            </div>
        </div>
        </div>
    </div>
  
    
  </div>
