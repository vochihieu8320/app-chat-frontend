<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
  
          <!-- Authentication card start -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="md-float-material form-material m-b-40"
            action="javascript:">
            <div class="auth-box card">
              <div class="card-block">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center">Accept Invite</h3>
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input type="text" class="form-control " formControlName="email"
                    [ngClass]="{ 'form-control-danger is-invalid': submitted && f.email.errors }" required="">
                  <span class="form-bar"></span>
                  <label class="float-label">Your Email Address</label>
                </div>
               
                
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button [disabled]="loading" type="submit"
                      class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple ">Accept Invite</button>
                  </div>
                </div>
                <div class="row m-t-10">
                  <div class="col-md-12 ">
                    <div *ngIf="loading">
                      <div class="preloader3">
                        <div class="circ1"></div>
                        <div class="circ2"></div>
                        <div class="circ3"></div>
                        <div class="circ4"></div>
                      </div>
                    </div>
                    <div *ngIf="!loading && !!error" class="alert alert-danger icons-alert">{{error}}</div>
                  </div>
                </div>
                <hr />
                
              </div>
            </div>
          </form>
          <!-- Authentication card end -->
        </div>
        <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
  </section>
